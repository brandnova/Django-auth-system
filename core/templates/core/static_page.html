{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page.meta_title|default:page.title }}{% endblock %}

{% block content %}
<section class="py-12 sm:py-16 md:py-20 bg-white dark:bg-gray-800">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-8 sm:mb-12">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">
                {{ page.title }}
            </h1>

            {% if page.meta_description %}
                <p class="text-lg sm:text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                    {{ page.meta_description }}
                </p>
            {% endif %}
        </div>

        <div class="bg-gray-50 dark:bg-gray-900 rounded-2xl p-6 sm:p-8 md:p-10 border border-gray-200 dark:border-gray-700">
            <div class="prose dark:prose-invert max-w-none prose-headings:text-gray-900 dark:prose-headings:text-white prose-p:text-gray-600 dark:prose-p:text-gray-300 prose-a:text-brand-600 dark:prose-a:text-brand-400 hover:prose-a:text-brand-700 dark:hover:prose-a:text-brand-300 prose-strong:text-gray-900 dark:prose-strong:text-white prose-ul:text-gray-600 dark:prose-ul:text-gray-300 prose-ol:text-gray-600 dark:prose-ol:text-gray-300 prose-li:text-gray-600 dark:prose-li:text-gray-300">
                {{ page.content|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
